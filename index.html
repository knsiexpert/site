<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNSI E-XPERT — "IT DLA LUDZI"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --black: #000;
            --white: #fff;
            --gray: #999;
            --light-gray: #f5f5f5;
            --accent: #ff6b00;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: var(--black);
            background: var(--white);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--black);
            transition: transform 0.3s ease;
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: -0.5px;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--black);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }
        
        /* Sections */
        .section {
            min-height: 100vh;
            padding: 120px 0 80px;
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 0;
        }
        
        .hero-content {
            text-align: center;
        }
        
        .hero h1 {
            font-size: clamp(32px, 8vw, 96px);
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .hero .subtitle {
            font-size: 18px;
            color: var(--gray);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid var(--black);
            text-decoration: none;
            color: var(--black);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-size: 12px;
        }
        
        .cta-button:hover {
            background: var(--black);
            color: var(--white);
        }
        
        /* Highlights Grid */
        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin: 80px 0;
        }
        
        .highlight-card {
            border: 1px solid var(--black);
            padding: 30px;
            transition: all 0.3s;
        }
        
        .highlight-card:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 0 var(--black);
        }
        
        .highlight-card h3 {
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .highlight-card p {
            color: var(--gray);
            line-height: 1.8;
        }
        
        /* Typography */
        h2 {
            font-size: clamp(28px, 5vw, 48px);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        
        h3 {
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        /* Projects */
        .project-card {
            border-top: 2px solid var(--black);
            padding: 40px 0;
        }
        
        .project-card:first-child {
            border-top: none;
        }
        
        .project-year {
            font-size: 48px;
            font-weight: 900;
            color: var(--light-gray);
            margin-bottom: 20px;
        }
        
        .project-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .project-description {
            color: var(--gray);
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .project-team {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .team-member {
            padding: 5px 15px;
            border: 1px solid var(--black);
            font-size: 12px;
        }
        
        /* Goals Timeline */
        .timeline {
            position: relative;
            padding-left: 40px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--black);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 60px;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -41px;
            top: 5px;
            width: 12px;
            height: 12px;
            background: var(--white);
            border: 2px solid var(--black);
        }
        
        .timeline-year {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .timeline-content {
            color: var(--gray);
        }
        
        .timeline-content li {
            list-style: none;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .timeline-content li::before {
            content: '→';
            position: absolute;
            left: 0;
        }
        
        /* Team */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .team-year-section {
            margin-bottom: 80px;
        }
        
        .team-board {
            background: var(--black);
            color: var(--white);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .team-members {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .member-tag {
            border: 1px solid var(--black);
            padding: 8px 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Constitution */
        .article {
            margin-bottom: 60px;
            padding-bottom: 60px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .article-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background: var(--black);
            color: var(--white);
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .article-title {
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .article-content {
            color: var(--gray);
            line-height: 1.8;
        }
        
        .article-content li {
            margin-bottom: 10px;
            list-style: none;
            padding-left: 20px;
            position: relative;
        }
        
        .article-content li::before {
            content: '§';
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        /* Activities */
        .activity-lead {
            font-size: 18px;
            margin-bottom: 40px;
            padding: 30px;
            border-left: 4px solid var(--accent);
            background: var(--light-gray);
        }
        
        .activity-list {
            display: grid;
            gap: 20px;
        }
        
        .activity-item {
            padding: 20px;
            border: 1px solid var(--black);
            transition: all 0.3s;
        }
        
        .activity-item:hover {
            background: var(--black);
            color: var(--white);
        }
        
        /* Mobile */
        .mobile-menu {
            display: none;
            cursor: pointer;
        }
        
        .hamburger {
            width: 25px;
            height: 2px;
            background: var(--black);
            position: relative;
        }
        
        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--black);
        }
        
        .hamburger::before {
            top: -8px;
        }
        
        .hamburger::after {
            top: 8px;
        }
        
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--white);
                flex-direction: column;
                padding: 20px;
                border-bottom: 1px solid var(--black);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .hero h1 {
                font-size: 48px;
            }
            
            .highlights-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Quotes */
        .quote {
            font-size: 24px;
            font-style: italic;
            margin: 60px 0;
            padding: 40px;
            border-left: 4px solid var(--accent);
            position: relative;
        }
        
        .quote::before {
            content: '"';
            font-size: 72px;
            position: absolute;
            left: 20px;
            top: -10px;
            color: var(--light-gray);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <div class="logo" id="logoText">E-XPERT</div>
            <div class="mobile-menu" onclick="toggleMenu()">
                <div class="hamburger"></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <!-- Navigation will be loaded dynamically -->
            </ul>
        </div>
    </nav>
    
    <!-- Home Section -->
    <section id="home" class="section active">
        <div id="homeContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container" id="projectsContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Goals Section -->
    <section id="goals" class="section">
        <div class="container" id="goalsContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Team Section -->
    <section id="team" class="section">
        <div class="container" id="teamContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Activity Section -->
    <section id="activity" class="section">
        <div class="container" id="activityContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Constitution Section -->
    <section id="constitution" class="section">
        <div class="container" id="constitutionContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <script>
        // Data cache
        let dataCache = {};
        
        // Load JSON data
        async function loadJSON(filename) {
            if (dataCache[filename]) {
                return dataCache[filename];
            }
            try {
                const response = await fetch(`data/${filename}`);
                const data = await response.json();
                dataCache[filename] = data;
                return data;
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return null;
            }
        }
        
        // Render Home Section
        async function renderHome() {
            const data = await loadJSON('home.json');
            if (!data) return;
            
            const homeContent = document.getElementById('homeContent');
            homeContent.innerHTML = `
                <div class="hero">
                    <div class="container">
                        <div class="hero-content">
                            <h1>${data.hero.title}</h1>
                            <p class="subtitle">${data.hero.subtitle}</p>
                            <a href="${data.hero.cta.href}" 
                               target="_blank" 
                               class="cta-button">${data.hero.cta.label}</a>
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="quote">
                        Tworzymy technologię, która służy społeczeństwu — od SafeWatch po SocialMonitor, nasze projekty zdobywają międzynarodowe uznanie
                    </div>
                    
                    <div class="highlights-grid">
                        ${data.highlights.map(highlight => `
                            <div class="highlight-card">
                                <h3>${highlight.title}</h3>
                                <p>${highlight.text}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        // Render Projects Section
        async function renderProjects() {
            const data = await loadJSON('projects.json');
            if (!data) return;
            
            const projectsContent = document.getElementById('projectsContent');
            projectsContent.innerHTML = `
                <h2>"${data.title.toUpperCase()}"</h2>
                <p style="font-size: 18px; color: var(--gray); margin-bottom: 60px;">
                    ${data.intro}
                </p>
                
                ${data.projects.map(project => `
                    <div class="project-card">
                        <div class="project-year">${project.year}</div>
                        <div class="project-name">${project.name}</div>
                        <p class="project-description">
                            ${project.description}
                        </p>
                        ${project.team ? `
                            <div class="project-team">
                                ${project.team.map(member => `
                                    <span class="team-member">${member}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('')}
            `;
        }
        
        // Render Goals Section
        async function renderGoals() {
            const data = await loadJSON('goals.json');
            if (!data) return;
            
            const goalsContent = document.getElementById('goalsContent');
            goalsContent.innerHTML = `
                <h2>"${data.title.toUpperCase()}"</h2>
                
                <div class="timeline">
                    ${data.content.years.map(yearData => `
                        <div class="timeline-item">
                            <div class="timeline-year">${yearData.year}</div>
                            <div class="timeline-content">
                                <ul>
                                    ${yearData.projects.map(project => `
                                        <li>${project}</li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Render Team Section
        async function renderTeam() {
            const data = await loadJSON('team.json');
            if (!data) return;
            
            const teamContent = document.getElementById('teamContent');
            teamContent.innerHTML = `
                <h2>"${data.title.toUpperCase()}"</h2>
                <p style="font-size: 18px; margin-bottom: 40px;">Opiekun: <strong>${data.content.supervisor}</strong></p>
                
                ${data.content.years.map(yearData => `
                    <div class="team-year-section">
                        <h3>${yearData.year}</h3>
                        <div class="team-board">
                            ${yearData.board.map(boardMember => `
                                <p><strong>${boardMember.split(' – ')[0]}</strong> — ${boardMember.split(' – ')[1]}</p>
                            `).join('')}
                        </div>
                        <div class="team-members">
                            ${yearData.members.map(member => `
                                <span class="member-tag">${member}</span>
                            `).join('')}
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        // Render Activity Section
        async function renderActivity() {
            const data = await loadJSON('activity.json');
            if (!data) return;
            
            const activityContent = document.getElementById('activityContent');
            const activityLabels = ['KONKURSY', 'PROJEKTY', 'SZKOLENIA', 'TESTOWANIE', 'POPULARYZACJA'];
            
            activityContent.innerHTML = `
                <h2>"${data.title.toUpperCase()}"</h2>
                
                <div class="activity-lead">
                    ${data.content.lead}
                </div>
                
                <div class="activity-list">
                    ${data.content.activities.map((activity, index) => `
                        <div class="activity-item">
                            <strong>${activityLabels[index] || 'DZIAŁALNOŚĆ'}</strong><br>
                            ${activity}
                        </div>
                    `).join('')}
                </div>
                
                <h3 style="margin-top: 60px;">CELE I MISJA</h3>
                <ul style="line-height: 2; color: var(--gray);">
                    ${data.content.mission_goals.map(goal => `
                        <li>→ ${goal}</li>
                    `).join('')}
                </ul>
                
                <h3 style="margin-top: 60px;">WSPÓŁPRACA Z PRZEMYSŁEM</h3>
                ${data.content.industry_collaboration.map(collab => `
                    <p>Partner: <strong>${collab.partner}</strong> — ${collab.role}</p>
                `).join('')}
            `;
        }
        
        // Render Constitution Section
        async function renderConstitution() {
            const data = await loadJSON('constitution.json');
            if (!data) return;
            
            const constitutionContent = document.getElementById('constitutionContent');
            constitutionContent.innerHTML = `
                <h2>"${data.title.split(' ').slice(-1)[0].toUpperCase()}"</h2>
                <p style="font-size: 18px; margin-bottom: 60px;">
                    ${data.title}<br>
                    ${data.content.intro.institution}, ${data.content.intro.location}<br>
                    ${data.content.intro.date}
                </p>
                
                ${data.content.articles.map(article => `
                    <div class="article">
                        <span class="article-number">${article.number}</span>
                        <h3 class="article-title">${article.title}</h3>
                        <div class="article-content">
                            <ul>
                                ${article.content.map(item => `
                                    <li>${item}</li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        // Initialize navigation
        async function initNavigation() {
            const data = await loadJSON('home.json');
            if (!data) return;
            
            const navLinks = document.getElementById('navLinks');
            const logoText = document.getElementById('logoText');
            
            // Set page title and logo from data
            document.title = data.site.name + ' — "IT DLA LUDZI"';
            logoText.textContent = data.site.short_name;
            
            // Build navigation
            navLinks.innerHTML = `
                <li><a onclick="showSection('home')" class="active">Home</a></li>
                ${data.site.nav.map(navItem => {
                    const sectionId = navItem.href.replace('.json', '');
                    return `<li><a onclick="showSection('${sectionId}')">${navItem.title}</a></li>`;
                }).join('')}
            `;
        }
        
        // Show section
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
            
            // Update nav links
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to clicked link
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // Close mobile menu
            document.getElementById('navLinks').classList.remove('active');
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
        
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
        
        // Add scroll effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const nav = document.querySelector('nav');
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                nav.style.transform = 'translateY(-100%)';
            } else {
                nav.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });
        
        // Initialize app
        async function init() {
            await initNavigation();
            await renderHome();
            await renderProjects();
            await renderGoals();
            await renderTeam();
            await renderActivity();
            await renderConstitution();
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
