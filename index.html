            border: 1px solid var(--light-gray);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .dark-mode .highlight-card {
            background: var(--black);
        }
        
        .highlight-card::before {
            content: attr(data-index);
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 12px;
            letter-spacing: 0.2em;
            opacity: 0.3;
            font-weight: 800;
            color: var(--black);
            transition: all 0.4s;
        }
        
        .highlight-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .highlight-card:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(28, 27, 34, 0.2);
            z-index: 1;
        }
        
        .highlight-card:hover::before {
            color: var(--white);
            opacity: 0.5;
            transform: scale(1.2);
        }
        
        .highlight-card:hover::after {
            width: 100%;
        }
        
        .highlight-card h3 {
            font-size: 16px;
            margin-bottom: 28px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
            line-height: 1.4;
            color: inherit;
            min-height: 44px;
        }
        
        .highlight-card p {
            color: inherit;
            line-height: 1.8;
            font-size: 15px;
            opacity: 0.85;
            min-height: 80px;
            margin-bottom: 0;
        }
        
        .highlight-card:hover p {
            opacity: 0.95;
        }
        
        .highlight-image {
            margin-top: auto;
            padding-top: 30px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .highlight-image::before {
            content: '';
            position: absolute;
            top: calc(30px - 8px);
            left: -8px;
            right: 8px;
            bottom: 8px;
            border: 2px solid var(--black);
            z-index: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .highlight-card:hover .highlight-image::before {
            border-color: var(--white);
            top: calc(30px - 12px);
            left: -12px;
            right: 12px;
            bottom: 12px;
        }
        
        .highlight-image-inner {
            position: relative;
            overflow: hidden;
            border: 3px solid var(--black);
            background: var(--black);
            z-index: 1;
        }
        
        .highlight-card:hover .highlight-image-inner {
            border-color: var(--white);
        }
        
        .highlight-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
            display: block;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(0.3) contrast(1.1);
        }
        
        .highlight-image:hover img {
            transform: scale(1.08);
            filter: grayscale(0) contrast(1.15);
        }
        
        /* Industrial style labels - outside image */
        .highlight-image-label {
            position: absolute;
            top: -18px;
            left: -2px;
            background: var(--white);
            color: var(--black);
            padding: 4px 10px;
            font-size: 8px;
            font-weight: 800;
            letter-spacing: 0.2em;
            z-index: 10;
            border: 2px solid var(--black);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .highlight-card:hover .highlight-image-label {
            background: var(--black);
            color: var(--white);
            border-color: var(--white);
            transform: translateX(-3px);
        }
        
        /* Diagonal stripe overlay - subtle */
        .highlight-image-stripe {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                45deg,
                var(--accent),
                var(--accent) 8px,
                transparent 8px,
                transparent 16px
            );
            z-index: 10;
            pointer-events: none;
            opacity: 0.4;
            transition: all 0.3s ease;
        }
        
        .highlight-card:hover .highlight-image-stripe {
            height: 4px;
            opacity: 0.8;
        }
        
        /* Small number index - bottom left corner */
        .highlight-image-number {
            position: absolute;
            bottom: -2px;
            left: -2px;
            background: var(--black);
            color: var(--white);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
            border: 2px solid var(--white);
            z-index: 10;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .highlight-card:hover .highlight-image-number {
            background: var(--accent);
            color: var(--white);
            border-color: var(--white);
            transform: scale(1.1);
        }
        
        /* Typography */
        h2 {
            font-size: clamp(36px, 6vw, 56px);
            margin-bottom: 70px;
            text-transform: none;
            letter-spacing: -0.025em;
            font-weight: 700;
            line-height: 1;
            position: relative;
            padding-bottom: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: var(--black);
            background: linear-gradient(135deg, var(--black) 0%, var(--black) 70%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--black));
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(var(--accent-rgb), 0.3);
        }
        
        h3 {
            font-size: 20px;
            margin-bottom: 22px;
            text-transform: none;
            letter-spacing: -0.015em;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.4;
        }
        
        /* Projects */
        .project-card {
            border-top: 3px solid var(--black);
            padding: 80px 0;
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 80px;
            align-items: start;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .project-card:first-child {
            border-top: none;
            padding-top: 40px;
        }
        
        .project-card:hover {
            transform: translateX(12px);
        }
        
        .project-year {
            font-size: 72px;
            font-weight: 800;
            color: var(--black);
            line-height: 1;
            position: sticky;
            top: 140px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .project-card:hover .project-year {
            color: var(--accent);
            opacity: 1;
            transform: scale(1.05);
        }
        
        .project-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .project-name {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: none;
            letter-spacing: 0.01em;
            line-height: 1.3;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        .project-images {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 30px;
            width: 100%;
        }
        
        .project-images.single {
            justify-content: flex-start;
        }
        
        .project-images.single .project-image-wrapper {
            max-width: 500px;
            width: 100%;
        }
        
        .project-images.double {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        
        .project-images.triple {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        
        .project-image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 3px;
            border: 1px solid var(--black);
            background: var(--light-gray);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(28, 27, 34, 0.08);
        }
        
        .project-image-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(28, 27, 34, 0.12),
                        0 0 0 2px var(--accent);
            border-color: var(--accent);
        }
        
        .project-image-wrapper img {
            width: 100%;
            max-height: 350px;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--light-gray);
            object-fit: cover;
            object-position: top center;
        }
        
        .project-images.double .project-image-wrapper img,
        .project-images.triple .project-image-wrapper img {
            height: 250px;
            object-fit: cover;
            object-position: center;
        }
        
        .project-image-wrapper:hover img {
            transform: scale(1.03);
            opacity: 0.95;
        }
        
        .project-image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(var(--accent-rgb), 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .project-image-wrapper:hover::before {
            opacity: 1;
        }
        
        .project-image-wrapper::after {
            content: 'PODGLĄD';
            position: absolute;
            bottom: 12px;
            right: 12px;
            font-size: 9px;
            letter-spacing: 0.15em;
            font-weight: 600;
            background: rgba(28, 27, 34, 0.9);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 2px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .project-image-wrapper:hover::after {
            opacity: 1;
            transform: translateY(0);
        }
        
        .project-image-error {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            background: var(--light-gray);
            color: var(--gray);
            font-size: 13px;
            text-align: center;
            padding: 20px;
        }
        
        /* Image Lightbox */
        .image-lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(28, 27, 34, 0.96);
            z-index: 10000;
            cursor: zoom-out;
            animation: fadeIn 0.25s ease;
            backdrop-filter: blur(8px);
        }
        
        .image-lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .image-lightbox img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            cursor: default;
            animation: zoomIn 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            transition: opacity 0.3s ease;
        }
        
        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--white);
            background: rgba(28, 27, 34, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1;
            font-weight: 300;
        }
        
        .lightbox-close:hover {
            background: var(--white);
            color: var(--black);
            transform: rotate(90deg) scale(1.1);
            border-color: var(--white);
        }
        
        /* Lightbox Navigation */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(28, 27, 34, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: var(--white);
            font-size: 48px;
            line-height: 1;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }
        
        .lightbox-prev {
            left: 40px;
        }
        
        .lightbox-next {
            right: 40px;
        }
        
        .lightbox-nav:hover {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 8px 20px rgba(var(--accent-rgb), 0.4);
        }
        
        .lightbox-nav:active {
            transform: translateY(-50%) scale(1.05);
        }
        
        .lightbox-nav span {
            display: block;
            line-height: 0.8;
            margin-top: -4px;
        }
        
        /* Lightbox Counter */
        .lightbox-counter {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(28, 27, 34, 0.9);
            color: var(--white);
            padding: 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.05em;
            z-index: 10001;
        }
        
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: var(--light-gray);
            border: 2px solid var(--black);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: 4px;
            bottom: 4px;
            border: 2px solid var(--black);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            pointer-events: none;
        }
        
        .gallery-item:hover::before {
            top: -8px;
            left: -8px;
            right: 8px;
            bottom: 8px;
            opacity: 1;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(0.2);
        }
        
        .gallery-item:hover img {
            transform: scale(1.08);
            filter: grayscale(0);
        }
        
        .gallery-item-number {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--black);
            color: var(--white);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            border: 2px solid var(--white);
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .gallery-item:hover .gallery-item-number {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.1);
        }
        
        .gallery-item-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(28, 27, 34, 0.8) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }
        
        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }
        
        .gallery-item-icon {
            position: absolute;
            bottom: 12px;
            right: 12px;
            color: var(--white);
            font-size: 24px;
            z-index: 2;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .gallery-item:hover .gallery-item-icon {
            opacity: 1;
            transform: scale(1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .project-description {
            color: var(--black);
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .project-team {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 30px;
            background: var(--black);
            padding: 2px;
        }
        
        .team-member {
            padding: 16px 28px;
            background: var(--surface);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            border: 1px solid var(--light-gray);
            transition: all 0.3s ease;
        }
        
        .team-member:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        /* Goals Timeline */
        .timeline {
            position: relative;
            padding-left: 80px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--black);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 90px;
            padding: 50px;
            border: 3px solid var(--black);
            background: var(--surface);
            box-shadow: 0 4px 20px rgba(28, 27, 34, 0.06);
        }
        
        .dark-mode .timeline-item {
            background: var(--black);
            border: 3px solid var(--white);
        }

        .dark-mode .timeline::before {
            background: var(--white);
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -92px;
            top: 50px;
            width: 22px;
            height: 22px;
            background: var(--black);
            border: 5px solid var(--white);
            box-shadow: 0 0 0 2px var(--black), 0 2px 8px rgba(28, 27, 34, 0.15);
        }
        
        .timeline-year {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 0.02em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        .timeline-content {
            color: var(--black);
        }
        
        .timeline-content ul {
            list-style: none;
        }
        
        .timeline-content li {
            list-style: none;
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            line-height: 1.7;
        }
        
        .timeline-content li::before {
            content: '—';
            position: absolute;
            left: 0;
            font-weight: 700;
        }
        
        /* Team */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2px;
            margin: 40px 0;
            background: var(--black);
        }
        
        .team-year-section {
            margin-bottom: 100px;
        }
        
        .team-board {
            background: var(--black);
            color: var(--white);
            padding: 50px;
            margin-bottom: 2px;
            position: relative;
            box-shadow: 0 4px 20px rgba(28, 27, 34, 0.15);
        }
        
        .team-board::before {
            content: 'ZARZĄD';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 9px;
            letter-spacing: 0.2em;
            opacity: 0.5;
            color: var(--white);
        }
        
        .team-board p {
            font-size: 14px;
            line-height: 2;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .team-board p:hover {
            color: var(--accent);
            padding-left: 10px;
        }
        
        .team-members {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            background: var(--black);
        }
        
        .member-tag {
            background: var(--surface);
            padding: 20px 30px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--light-gray);
            cursor: pointer;
        }
        
        .member-tag:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(28, 27, 34, 0.1);
            border-color: var(--black);
        }
        
        /* Highlighted member */
        .member-tag.highlighted {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(var(--accent-rgb), 0.6), 0 0 60px rgba(var(--accent-rgb), 0.4);
            animation: pulseGlow 2s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }
        
        .team-board p.highlighted {
            color: var(--accent);
            font-weight: 700;
            position: relative;
            padding-left: 20px;
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        .team-board p.highlighted::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: 700;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(var(--accent-rgb), 0.6), 0 0 60px rgba(var(--accent-rgb), 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(var(--accent-rgb), 0.8), 0 0 80px rgba(var(--accent-rgb), 0.6);
            }
        }
        
        /* Constitution */
        .article {
            margin-bottom: 90px;
            padding: 55px;
            border: 3px solid var(--black);
            position: relative;
            background: var(--surface);
            box-shadow: 0 4px 25px rgba(28, 27, 34, 0.06);
        }

        .dark-mode .article {
            background: var(--black);
            border: 3px solid var(--white);
        }
        
        .article-number {
            position: absolute;
            top: -22px;
            left: 55px;
            width: 65px;
            height: 65px;

        .meeting-alert {
            position: relative;
            margin: -40px 0 80px 0;
            padding: 45px 50px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            border: 4px solid var(--black);
            box-shadow: 0 15px 50px rgba(var(--accent-rgb), 0.4);
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 15px 50px rgba(var(--accent-rgb), 0.4);
            }
            50% { 
                box-shadow: 0 15px 60px rgba(var(--accent-rgb), 0.6);
            }
        }
        
        .meeting-alert-badge {
            position: absolute;
            top: -14px;
            left: 30px;
            background: var(--black);
            color: var(--white);
            padding: 6px 20px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        .meeting-alert-content h3 {
            font-size: 28px;
            margin-bottom: 25px;
            color: var(--white);
            font-weight: 700;
        }
        
        .meeting-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .meeting-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--black);
            font-size: 15px;
            color: var(--black);
        }
        
        .meeting-icon {
            font-size: 20px;
        }
        
        .meeting-detail strong {
            margin-right: 5px;
        }
        
        .meeting-description {
            font-size: 17px;
            line-height: 1.7;
            margin-bottom: 25px;
            color: var(--white);
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-left: 3px solid var(--white);
        }
        
        .meeting-cta {
            display: inline-block;
            background: var(--black);
            color: var(--white);
            border: 3px solid var(--black);
            font-size: 16px;
            padding: 16px 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .meeting-cta:hover {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .recruitment-intro {
            margin-bottom: 80px;
        }
        
        .recruitment-section {
            margin-bottom: 80px;
        }
        
        .recruitment-section h3 {
            font-size: 28px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--black);
            color: var(--black);
        }
        
        .recruitment-section h4 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--black);
        }
        
        .recruitment-list,
        .benefits-list {
            list-style: none;
            display: grid;
            gap: 20px;
        }
        
        .recruitment-list li,
        .benefits-list li {
            padding: 25px;
            background: var(--surface);
            border: 2px solid var(--black);
            position: relative;
            padding-left: 50px;
            transition: all 0.3s ease;
            line-height: 1.7;
        }
        
        .recruitment-list li::before,
        .benefits-list li::before {
            content: '✓';
            position: absolute;
            left: 20px;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .recruitment-list li:hover,
        .benefits-list li:hover {
            background: var(--black);
            color: var(--white);
            transform: translateX(10px);
            box-shadow: 0 4px 20px rgba(28, 27, 34, 0.15);
        }
        
        .signature-projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .signature-project-card {
            padding: 35px;
            background: var(--surface);
            border: 3px solid var(--black);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .signature-project-card::before {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 100%;
            height: 100%;
            border: 3px solid var(--black);
            z-index: -1;
            transition: all 0.3s ease;
        }
        
        .signature-project-card:hover {
            background: var(--black);
            color: var(--white);
            transform: translate(-5px, -5px);
        }
        
        .signature-project-card:hover::before {
            bottom: -15px;
            right: -15px;
            border-color: var(--accent);
        }
        
        .signature-project-card h4 {
            font-size: 22px;
            margin-bottom: 15px;
            color: inherit;
        }
        
        .signature-project-card p {
            margin-bottom: 20px;
            line-height: 1.7;
            color: inherit;
        }
        
        .project-achievements {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .achievement-badge {
            display: inline-block;
            padding: 8px 16px;
            background: var(--accent);
            color: var(--white);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border: 2px solid var(--black);
        }
        
        .signature-project-card:hover .achievement-badge {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }
        
        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2px;
            background: var(--black);
        }
        
        .track-card {
            padding: 40px;
            background: var(--surface);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .track-card:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(28, 27, 34, 0.2);
        }
        
        .track-card:hover::before {
            transform: scaleX(1);
        }
        
        .track-card h4 {
            font-size: 18px;
            margin-bottom: 12px;
            color: inherit;
        }
        
        .track-card p {
            margin-bottom: 20px;
            line-height: 1.7;
            font-size: 15px;
            opacity: 0.9;
            color: inherit;
        }
        
        .track-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            display: inline-block;
            padding: 6px 14px;
            background: var(--light-gray);
            border: 1px solid var(--black);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.03em;
            transition: all 0.3s ease;
        }

        .dark-mode .skill-tag {
            background: var(--black);
            color: var(--white);
            border-color: var(--white);
        }
        
        .track-card:hover .skill-tag {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .profile-section {
            padding: 35px;
            background: var(--surface);
            border: 2px solid var(--black);
        }
        
        .profile-section h4 {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent);
            color: var(--black);
        }

            list-style: none;
        }
        
        .profile-section li {
            padding: 12px 0;
            padding-left: 30px;
            position: relative;
            line-height: 1.7;
        }
        
        .profile-section li::before {
            content: '→';
            position: absolute;
            left: 0;
            font-weight: 700;
            color: var(--accent);
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .requirement-item {
            padding: 30px;
            background: var(--surface);
            border: 2px solid var(--black);
            transition: all 0.3s ease;
        }
        
        .requirement-item:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(var(--accent-rgb), 0.2);
            transform: translateY(-3px);
        }
        
        .requirement-item strong {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .requirement-item p {
            line-height: 1.7;
            font-size: 15px;
        }
        
        .how-to-apply {
            padding: 45px;
            background: var(--surface);
            border: 3px solid var(--black);
        }
        
        .steps-list {
            list-style: none;
            counter-reset: step-counter;
            margin-bottom: 40px;
        }
        
        .steps-list li {
            counter-increment: step-counter;
            padding: 25px;
            padding-left: 80px;

            margin-bottom: 15px;
            background: var(--white);
            border: 2px solid var(--light-gray);
            line-height: 1.8;
        }
        
        .steps-list li::before {
            content: counter(step-counter);
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: var(--black);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
        }
        
        .selection-notes {
            padding: 25px;
            background: var(--light-gray);
            border-left: 4px solid var(--accent);
        }
        
        .selection-notes p {
            margin-bottom: 12px;
            line-height: 1.7;
        }
        
        .selection-notes p:last-child {
            margin-bottom: 0;
        }
        
        .privacy-note {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .faq-list {
            display: grid;
            gap: 20px;
        }
        
        .faq-item {
            padding: 30px;
            background: var(--surface);
            border: 2px solid var(--black);
            transition: all 0.3s ease;
        }
        
        .faq-item:hover {
            background: var(--light-gray);
            border-color: var(--accent);
        }
        
        .faq-question {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--black);
            font-weight: 600;
        }
        
        .faq-answer {
            line-height: 1.8;
            color: var(--black);
        }
        
        .team-supervisor {
            background: var(--light-gray);
            padding: 30px;
            border: 2px solid var(--black);
            margin: 30px 0;
        }
        
        .supervisor-info {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        
        .supervisor-link-subtle:hover {
            border-bottom-color: var(--accent);
            opacity: 0.8;
        }
        
        .recruitment-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .recruitment-gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: var(--light-gray);
            border: 2px solid var(--black);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .recruitment-gallery-item::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: 4px;
            bottom: 4px;

            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            pointer-events: none;
        }
        
        .recruitment-gallery-item:hover::before {

            left: -8px;
            right: 8px;
            bottom: 8px;
            opacity: 1;
            border-color: var(--accent);
        }
        
        .recruitment-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(0.2);

        .recruitment-gallery-item:hover img {
            transform: scale(1.08);
            filter: grayscale(0);
        }
        
        .recruitment-gallery-overlay {

        /* Scroll to Top Button - Modern 2025 Design */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: var(--white);
            border: none;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            z-index: 998;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 
                0 8px 32px rgba(var(--accent-rgb), 0.35),
                0 4px 12px rgba(0, 0, 0, 0.15),
                inset 0 -2px 8px rgba(0, 0, 0, 0.1);
            user-select: none;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8) translateY(20px);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .scroll-to-top::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--accent-lighter), var(--accent));
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .scroll-to-top:hover {
            transform: scale(1.1) translateY(-5px) rotate(-5deg);
            box-shadow: 
                0 12px 48px rgba(var(--accent-rgb), 0.5),
                0 8px 24px rgba(0, 0, 0, 0.2),
                inset 0 -2px 12px rgba(0, 0, 0, 0.15);
        }
        
        .scroll-to-top:hover::before {
            opacity: 1;
        }
        
        .scroll-to-top:active {
            transform: scale(0.95) translateY(-2px);
            transition: all 0.1s ease;
        }
        
        .scroll-to-top svg {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .scroll-to-top:hover svg {
            transform: translateY(-3px);
        }
        
        .scroll-to-top:active svg {
            transform: translateY(-1px);
        }
        
        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1) translateY(0);
            animation: bounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .scroll-to-top.hide {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8) translateY(20px);
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(40px) rotate(-15deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(-5px) rotate(5deg);
            }
            70% {
                transform: scale(0.95) translateY(2px) rotate(-2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        // Carousel functions for group sliding
        let carouselInterval;
        let currentGroupIndex = 0;
        let totalGroups = 0;
        
        function slideToGroup(index, instant = false) {
            const track = document.getElementById('carouselTrack');
            if (!track) return;
            
            const groups = track.querySelectorAll('.carousel-group');
            if (!groups.length) return;
            
            totalGroups = groups.length - 1; // -1 because last group is duplicate of first
            
            // Disable transition for instant move
            if (instant) {
                track.style.transition = 'none';
            } else {
                track.style.transition = 'transform 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            }
            
            // Calculate transform - each group is 100% width
            const offset = index * -100;
            track.style.transform = `translateX(${offset}%)`;
            
            // Re-enable transition after instant move
            if (instant) {
                setTimeout(() => {
                    track.style.transition = 'transform 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                }, 50);
            }
        }
        
        function nextGroup() {
            const track = document.getElementById('carouselTrack');
            if (!track) return;
            
            currentGroupIndex++;
            slideToGroup(currentGroupIndex);
            
            // If we reached the duplicate group, wait for animation then jump to real first
            if (currentGroupIndex === totalGroups) {
                setTimeout(() => {
                    currentGroupIndex = 0;
                    slideToGroup(0, true);
                }, 800); // Match transition duration
            }
            
            // Reset autoplay timer
            if (carouselInterval) {
                clearInterval(carouselInterval);
                startCarouselAutoplay(5000);
            }
        }
        
        function prevGroup() {
            const track = document.getElementById('carouselTrack');
            if (!track) return;
            
            // If at first group, jump to last real group (not duplicate)
            if (currentGroupIndex === 0) {
                currentGroupIndex = totalGroups;
                slideToGroup(currentGroupIndex, true);
                setTimeout(() => {
                    currentGroupIndex--;
                    slideToGroup(currentGroupIndex);
                }, 50);
            } else {
                currentGroupIndex--;
                slideToGroup(currentGroupIndex);
            }
            
            // Reset autoplay timer
            if (carouselInterval) {
                clearInterval(carouselInterval);
                startCarouselAutoplay(5000);
            }
        }
        
        function startCarouselAutoplay(interval) {
            carouselInterval = setInterval(nextGroup, interval);
        }
        
        function initCarousel(interval) {
            const track = document.getElementById('carouselTrack');
            if (!track) return;
            
            const groups = track.querySelectorAll('.carousel-group');
            totalGroups = groups.length - 1; // -1 because last group is duplicate
            
            if (totalGroups < 1) return;
            
            // Start at first group
            currentGroupIndex = 0;
            slideToGroup(0, true);
            
            // Start autoplay
            startCarouselAutoplay(interval);
            
            // Pause on hover
            const wrapper = track.closest('.carousel-wrapper');
            if (wrapper) {
                wrapper.addEventListener('mouseenter', () => {
                    if (carouselInterval) {
                        clearInterval(carouselInterval);
                    }
                });
                
                wrapper.addEventListener('mouseleave', () => {
                    startCarouselAutoplay(interval);
                });
            }
        }
        
        // Hero Mini Carousel
        let heroMiniCarouselInterval;
        let heroMiniCurrentIndex = 0;
        
        function initHeroMiniCarousel(images, interval) {
            const carouselDesktop = document.getElementById('heroMiniCarousel');
            const carouselMobile = document.getElementById('heroMiniCarouselMobile');
            
            if (images.length < 2) return;
            
            // Shadow classes for dynamic effect
            const shadowClasses = ['shadow-1', 'shadow-2', 'shadow-3', 'shadow-4', 'shadow-5', 'shadow-6'];
            
            // Initialize both carousels
            [carouselDesktop, carouselMobile].forEach(carousel => {
                if (!carousel) return;
                
                const carouselImages = carousel.querySelectorAll('img');
                if (!carouselImages.length) return;
                
                // Set initial shadow
                carousel.classList.add(shadowClasses[0]);
            });
            
            // Function to update both carousels (image + shadow)
            function updateCarousel() {
                [carouselDesktop, carouselMobile].forEach(carousel => {
                    if (!carousel) return;
                    
                    const carouselImages = carousel.querySelectorAll('img');
                    if (!carouselImages.length) return;
                    
                    // Remove active class from current image
                    carouselImages[heroMiniCurrentIndex].classList.remove('active');
                    
                    // Update shadow dynamically
                    const shadowIndex = heroMiniCurrentIndex % shadowClasses.length;
                    // Remove all shadow classes
                    shadowClasses.forEach(cls => carousel.classList.remove(cls));
                });
                
                // Move to next image
                heroMiniCurrentIndex = (heroMiniCurrentIndex + 1) % images.length;
                
                [carouselDesktop, carouselMobile].forEach(carousel => {
                    if (!carousel) return;
                    
                    const carouselImages = carousel.querySelectorAll('img');
                    if (!carouselImages.length) return;
                    
                    // Add active class to new image
                    carouselImages[heroMiniCurrentIndex].classList.add('active');
                    
                    // Add new shadow class
                    const shadowIndex = heroMiniCurrentIndex % shadowClasses.length;
                    carousel.classList.add(shadowClasses[shadowIndex]);
                });
            }
            
            // Stop any existing interval
            if (heroMiniCarouselInterval) {
                clearInterval(heroMiniCarouselInterval);
            }
            
            // Start autoplay
            heroMiniCarouselInterval = setInterval(updateCarousel, interval);
            
            // Pause on hover for both carousels
            [carouselDesktop, carouselMobile].forEach(carousel => {
                if (!carousel) return;
                
                carousel.addEventListener('mouseenter', () => {
                    if (heroMiniCarouselInterval) {
                        clearInterval(heroMiniCarouselInterval);
                    }
                });
                
                carousel.addEventListener('mouseleave', () => {
                    heroMiniCarouselInterval = setInterval(updateCarousel, interval);
                });
            });
        }

        // Load MarkdownsPeek library
        let markdownsPeekLoaded = false;

        function loadMarkdownsPeek() {
            return new Promise((resolve, reject) => {
                // Check if already loaded
                if (markdownsPeekLoaded || (typeof window.MarkdownsPeek !== 'undefined')) {
                    markdownsPeekLoaded = true;
                    resolve();
                    return;
                }
                
                // Check if already loading
                if (markdownsPeekLoading) {
                    // Wait for loading to complete
                    const checkInterval = setInterval(() => {
                        if (markdownsPeekLoaded) {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                    return;
                }
                
                markdownsPeekLoading = true;
                
                // Load the script
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/markdowns-peek@latest/dist/markdowns-peek.js';
                script.async = true;
                
                script.onload = () => {
                    markdownsPeekLoaded = true;
                    markdownsPeekLoading = false;
                    console.log('✅ MarkdownsPeek library loaded successfully');
                    resolve();
                };
                
                script.onerror = () => {
                    markdownsPeekLoading = false;
                    console.error('❌ Failed to load MarkdownsPeek library');
                    reject(new Error('Failed to load MarkdownsPeek library'));
                };
                
                document.head.appendChild(script);
            });
        }

                const theme = isDarkMode ? 'dark' : 'light';
                
                homeNewsInstance = new window.MarkdownsPeek({

                    owner: config.owner,
                    repo: config.repo,
                    path: config.path || '',
                    branch: config.branch || 'main',
                    theme: theme,
                    token: config.token || '',
                disableStyles: config.disableStyles || false,
                loadFirstFileAutomatically: false,

                basePath: (getBasePath() ? getBasePath().replace(/^\//, '') + '/' : '') + (config.basePath || 'publications/full'),
                reverseSortOrder: config.reverseSortOrder || false,
                    sortAlphabetically: config.sortAlphabetically || false,

            // Add event listener for manual article clicks - scroll to top after 1 second
            setTimeout(() => {
                const container = document.getElementById(config.containerId);
                if (container) {
                    container.addEventListener('click', (e) => {
                        // Only handle trusted (real user) clicks, not programmatic ones
                        if (!e.isTrusted) return;
                        
                        // Check if clicked element is an article in the panel (aside > div:nth-child(2) > div)
                        const panel = e.target.closest('aside');
                        if (panel) {
                            const filesContainer = panel.querySelector(':scope > div:nth-child(2)');
                            if (filesContainer && filesContainer.contains(e.target)) {
                                const articleElement = e.target.closest('aside > div:nth-child(2) > div');

                                    console.log('📜 Manual article click detected (home news), will scroll to top in 1 second');
                                    setTimeout(() => {
                                        window.scrollTo({ top: 0, behavior: 'smooth' });
                                    }, 100);
                                }
                            }
                        }
                    });
                }
            }, 100);
                
            // Hack: Click first file using specific selector (with mobile support)
            setTimeout(() => {
                let pollAttempts = 0;
                const pollInterval = setInterval(() => {
                    pollAttempts++;
                    
                    if (pollAttempts > 60) {
                        clearInterval(pollInterval);
                        console.log('❌ Home news: timeout');
                        return;
                    }
                    
                    const container = document.getElementById(config.containerId);
                    if (!container) return;
                    
                    // Check if content is already loaded
                    const hasContent = container.textContent.includes('MIN CZYTANIA') ||
                                      container.querySelector('article, h1, h2, h3');
                    
                    if (hasContent) {
                        clearInterval(pollInterval);
                        console.log('✅ Home news: already loaded');
                        return;
                    }
                    
                    // Try multiple selectors for compatibility
                    const selectors = [
                        '#home-news-viewer > div > aside > div:nth-child(2) > div:nth-child(1)',
                        '#home-news-viewer aside > div:nth-child(2) > div:first-child',
                        '#home-news-viewer [role="button"]',
                        '#home-news-viewer aside button:not([class*="menu"])',
                        '#home-news-viewer aside div[role="button"]'
                    ];
                    
                    for (const selector of selectors) {
                        const firstFile = container.querySelector(selector);
                        if (firstFile && firstFile.textContent.trim().length > 3) {
                            clearInterval(pollInterval);
                            console.log('🎯 CLICKING (home news):', selector, firstFile.textContent.trim());
                            
                            // Multiple click attempts for mobile

                            setTimeout(() => {

            // Show/hide button based on scroll position
            function handleScroll() {
                // Clear previous timeout
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                
                // Debounce scroll check for better performance
                scrollTimeout = setTimeout(() => {
                    const scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
                    const shouldShow = scrollPosition > 300;
                    
                    if (shouldShow && !isVisible) {
                        scrollToTopBtn.classList.add('show');
                        scrollToTopBtn.classList.remove('hide');
                        isVisible = true;
                    } else if (!shouldShow && isVisible) {
                        scrollToTopBtn.classList.add('hide');
                        scrollToTopBtn.classList.remove('show');
                        isVisible = false;
                    }
                }, 50);
            }
            
            // Scroll to top when button is clicked

                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'

                // Add click animation

                setTimeout(() => {
                    scrollToTopBtn.style.transform = '';

            });

            // Check on page load

        // Show section
        async function showSection(sectionId, addToHistory = true) {
            const basePath = getBasePath();
            let newPath = sectionId === 'home' ? basePath + '/' : basePath + '/' + sectionId;
            
            // Preserve query string if navigating to the same section
            const currentPath = window.location.pathname.replace(/^\/|\/$/g, '');
            const currentSection = currentPath.replace(basePath, '').replace(/^\//, '') || 'home';
            if (currentSection === sectionId && window.location.search) {
                newPath += window.location.search;
            }
            
            // Update URL without triggering popstate
            if (addToHistory && (window.location.pathname !== newPath.split('?')[0] || window.location.search !== (newPath.includes('?') ? '?' + newPath.split('?')[1] : ''))) {
                history.pushState({ section: sectionId }, '', newPath);
            }
            
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
                // Hide 404 error if it was visible
                document.getElementById('error404Container').classList.remove('active');
            } else {
                // Section not found - show 404 error
                document.getElementById('error404Container').classList.add('active');
                return; // Don't proceed with other updates
            }
            
            // Close mobile menu if open
            const nav = document.querySelector('nav');
            if (nav.classList.contains('menu-open')) {
                nav.classList.remove('menu-open');
            }
            
            // Update nav links
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.classList.remove('active');
                const linkPath = link.getAttribute('href');
                const linkSection = linkPath === basePath + '/' ? 'home' : linkPath.replace(basePath + '/', '');
                if (linkSection === sectionId) {
                    link.classList.add('active');
                }
            });
            
            // Close mobile menu
            document.getElementById('navLinks').classList.remove('active');
            
            // Update animation colors when showing home or recruitment section
            if (sectionId === 'home' || sectionId === 'recruitment') {
                setTimeout(() => updateAnimationColors(), 100);
            }
            
            // Update mini meeting alert visibility when changing sections
            if (window.updateMiniMeetingAlert) {

                const [redirectPath, redirectQuery] = redirect.includes('?') 
                    ? [redirect.split('?')[0], '?' + redirect.split('?')[1]]
                    : [redirect, ''];
                
                path = redirectPath;
                queryString = redirectQuery;
                
                // Clean URL by replacing the current state
                const cleanPath = (redirectPath === basePath + '/' || redirectPath === '/') 
                    ? basePath + '/' 
                    : redirectPath;
                history.replaceState({ section: path }, '', cleanPath + queryString);
            }
            
            // Remove base path if present
            if (basePath && path.startsWith(basePath)) {
                path = path.substring(basePath.length);
            }
            
            // Remove leading and trailing slashes
            path = path.replace(/^\/|\/$/g, '');
            
            // Default to home if empty
            const sectionId = path || 'home';
            
            await showSection(sectionId, false);
            
            // Hide loading screen after content is loaded
            if (isRedirect) {
                // Small delay for smooth transition
                setTimeout(() => hideLoadingScreen(), 25);
            }
        }
        
        function showLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.classList.remove('hidden');
            }
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        }
        
        function navigateToHome() {
            showSection('home', true);
        }
        
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('menu-open');
        }
        
        // Add scroll effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const nav = document.querySelector('nav');
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                nav.style.transform = 'translateY(-100%)';
                nav.style.boxShadow = 'none';  // Remove shadow when hiding
            } else {
                nav.style.transform = 'translateY(0)';
                nav.style.boxShadow = '';  // Restore default shadow
            }
            
            lastScrollTop = scrollTop;
        });
        
        // Theme system
        const themes = {
            orange: {
                accent: '#ff6b00',
                accentRgb: '255, 107, 0',
                accentLight: '#ff8c00',
                accentLighter: '#ffa500'
            },
            blue: {
                accent: '#0066ff',
                accentRgb: '0, 102, 255',
                accentLight: '#3399ff',
                accentLighter: '#66b3ff'
            },
            green: {
                accent: '#00cc66',
                accentRgb: '0, 204, 102',
                accentLight: '#00e673',
                accentLighter: '#33ff99'
            },
            purple: {
                accent: '#9933ff',
                accentRgb: '153, 51, 255',
                accentLight: '#b366ff',
                accentLighter: '#cc99ff'
            },
            red: {
                accent: '#ff3333',
                accentRgb: '255, 51, 51',
                accentLight: '#ff5555',
                accentLighter: '#ff8888'
            }
        };
        
        function applyTheme(themeName) {
            const theme = themes[themeName];
            if (!theme) return;
            
            const root = document.documentElement;
            
            // Apply color variables
            root.style.setProperty('--accent', theme.accent);
            root.style.setProperty('--accent-rgb', theme.accentRgb);
            root.style.setProperty('--accent-light', theme.accentLight);
            root.style.setProperty('--accent-lighter', theme.accentLighter);
            
            // Update gradients
            root.style.setProperty('--gradient-primary', 
                `linear-gradient(90deg, #1c1b22 0%, ${theme.accent} 50%, ${theme.accentLighter} 100%)`);
            root.style.setProperty('--gradient-hero', 
                `linear-gradient(135deg, #1c1b22 0%, ${theme.accent} 50%, ${theme.accentLighter} 100%)`);
            root.style.setProperty('--gradient-text', 
                `linear-gradient(135deg, #1c1b22 0%, #1c1b22 40%, ${theme.accent} 60%, ${theme.accentLight} 80%, ${theme.accentLighter} 100%)`);
            root.style.setProperty('--gradient-text-light', 
                `linear-gradient(135deg, #1c1b22 0%, #1c1b22 40%, ${theme.accent} 60%, ${theme.accentLight} 80%, ${theme.accentLighter} 100%)`);
            root.style.setProperty('--gradient-text-dark', 
                `linear-gradient(135deg, #f3f3f7 0%, #f3f3f7 40%, ${theme.accent} 60%, ${theme.accentLight} 80%, ${theme.accentLighter} 100%)`);
            root.style.setProperty('--gradient-underline', 
                `linear-gradient(90deg, ${theme.accent} 0%, ${theme.accentLight} 50%, ${theme.accentLighter} 100%)`);
            
            // Save theme to localStorage
            localStorage.setItem('selectedTheme', themeName);
            
            console.log(`Theme changed to: ${themeName}`);
        }
        
        function initTheme() {
            // Check URL parameter first
            const urlParams = new URLSearchParams(window.location.search);
            const themeParam = urlParams.get('theme');
            
            if (themeParam && themes[themeParam]) {
                applyTheme(themeParam);
                return;
            }
            
            // Check localStorage
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme && themes[savedTheme]) {
                applyTheme(savedTheme);
                return;
            }
            
            // Default theme is already in CSS (orange)
        }
        
        // Dark Mode Management
        function initDarkMode() {
            // Sync dark-mode class from html to body (set by early script)
            if (document.documentElement.classList.contains('dark-mode')) {
                document.body.classList.add('dark-mode');
                return;
            }
            
            // Check localStorage first
            const savedDarkMode = localStorage.getItem('darkMode');
            
            if (savedDarkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                document.documentElement.classList.add('dark-mode');
                return;
            }
            
            if (savedDarkMode === 'disabled') {
                document.body.classList.remove('dark-mode');
                document.documentElement.classList.remove('dark-mode');
                return;
            }
            
            // If no preference saved, check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                document.documentElement.classList.add('dark-mode');
            }
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.documentElement.classList.toggle('dark-mode');
            
            // Save preference to localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
            
            // Update button icon
            const toggleBtn = document.querySelector('.dark-mode-toggle');
            const icon = toggleBtn.querySelector('.dark-mode-icon');
            const isDarkMode = document.body.classList.contains('dark-mode');
            
            if (icon) {
                icon.textContent = isDarkMode ? '☀️' : '🌙';
                toggleBtn.title = isDarkMode ? 'Tryb jasny' : 'Tryb ciemny';
            }
            
            console.log('Dark mode:', isDarkMode ? 'enabled' : 'disabled');
            
            // Update home news viewer theme
            updateHomeNewsTheme();
            
            // Update publications viewer theme (only on mobile)
            updatePublicationsTheme();
        }
        
        // Switch theme and update UI (for theme buttons)
        function switchTheme(themeName) {
            applyTheme(themeName);
            updateActiveThemeButton();
            updateAnimationColors();
            // Note: Color theme doesn't affect dark/light mode of widgets
        }
        
        // Update animation colors based on current theme using CSS filter
        function updateAnimationColors() {
            const heroPlayer = document.getElementById('heroAnimation');
            const recruitPlayer = document.getElementById('recruitAnimation');
            
            // Get current accent color
            const accentColor = getComputedStyle(document.documentElement)
                .getPropertyValue('--accent').trim();
            
            // Convert hex to hue
            const hexToHue = (hex) => {
                // Remove #
                hex = hex.replace('#', '');
                const r = parseInt(hex.substr(0, 2), 16) / 255;
                const g = parseInt(hex.substr(2, 2), 16) / 255;
                const b = parseInt(hex.substr(4, 2), 16) / 255;
                
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h = 0;
                
                if (max !== min) {
                    const d = max - min;
                    switch (max) {
                        case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                        case g: h = ((b - r) / d + 2) / 6; break;
                        case b: h = ((r - g) / d + 4) / 6; break;
                    }
                }
                
                return h * 360;
            };
            
            const targetHue = hexToHue(accentColor);
            
            console.log(`🎨 Updating animations - Target: ${accentColor}`);
            
            // Apply hue-rotate filter to hero animation (anim-designer.lottie - original blue)
            if (heroPlayer) {
                const originalHueBlue = 210; // anim-designer.lottie is blue
                const hueRotation = targetHue - originalHueBlue;
                heroPlayer.style.filter = `hue-rotate(${hueRotation}deg)`;
                console.log(`✅ Applied hue-rotate(${hueRotation.toFixed(1)}deg) to heroAnimation`);
            }
            
            // Apply hue-rotate filter to recruitment animation (anim-recruit.lottie - original orange)
            if (recruitPlayer) {
                const originalHueOrange = 25; // anim-recruit.lottie is orange
                const hueRotation = targetHue - originalHueOrange;
                
                // Don't apply filter if it's orange theme (close to original)
                if (Math.abs(hueRotation) < 10) {
                    recruitPlayer.style.filter = 'none';
                    console.log(`✅ No hue-rotate for recruitAnimation (orange theme)`);
                } else {
                    recruitPlayer.style.filter = `hue-rotate(${hueRotation}deg)`;
                    console.log(`✅ Applied hue-rotate(${hueRotation.toFixed(1)}deg) to recruitAnimation`);
                }
            }
        }
        
        // Update active state of theme buttons
        function updateActiveThemeButton() {
            const currentTheme = localStorage.getItem('selectedTheme') || 'orange';
            const buttons = document.querySelectorAll('.theme-btn');
            
            buttons.forEach(btn => {
                if (btn.dataset.theme === currentTheme) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Initialize app
        async function init() {
            // Initialize dark mode first
            initDarkMode();
            
            // Apply theme
            initTheme();
            
            // Initialize navigation (includes theme buttons)
            await initNavigation();
            
            // Update theme buttons after navigation is loaded
            updateActiveThemeButton();
            
            await renderHome();
            
            // Update animation colors after home is rendered (CSS filter - instant)
            setTimeout(() => updateAnimationColors(), 25);
            
            await renderProjects();
            await renderGoals();
            await renderTeam();
            await renderGallery();
            await renderActivity();
            await renderConstitution();
            await renderRecruitment();
            await renderPublications();
            await renderFooter();
            
            // Initialize scroll to top button
            setupScrollToTop();
            
            // Set up routing
            window.addEventListener('popstate', handleRouteChange);
            
            // Handle initial route
            await handleRouteChange();
            
            // Hide loading screen if not redirecting
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (!redirect) {
                // Small delay to ensure smooth rendering
                setTimeout(() => hideLoadingScreen(), 25);
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
