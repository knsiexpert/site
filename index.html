<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNSI E-XPERT — "IT DLA LUDZI"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --black: #1c1b22;
            --white: #f3f3f7;
            --gray: #808080;
            --light-gray: #e8e8ed;
            --accent: #ff6b00;
            --border: 1px;
            --surface: #ffffff;
            --pattern-light: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f3f3f7' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            line-height: 1.8;
            color: var(--black);
            background: var(--white);
            overflow-x: hidden;
            letter-spacing: -0.02em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            padding-top: 30px;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(243, 243, 247, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 2px solid var(--black);
            transition: transform 0.3s ease;
            box-shadow: 0 2px 20px rgba(28, 27, 34, 0.05);
        }
        
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 25px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .logo-text {
            color: var(--black);
            font-weight: 600;
            letter-spacing: 0.08em;
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                #1c1b22 0%, 
                #ff6b00 50%, 
                #ffa500 100%);
            background-size: 200% auto;
            animation: navGradientShift 6s ease-in-out infinite;
            opacity: 0.8;
            transition: opacity 0.3s ease, height 0.3s ease;
        }
        
        .logo-text:hover::after {
            opacity: 1;
            height: 3px;
        }
        
        @keyframes navGradientShift {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }
        
        .logo svg {
            height: 60px;
            width: 60px;
            animation: rotate3d 20s ease-in-out infinite;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            border-radius: 50%;
            padding: 6px;
            background: linear-gradient(var(--white), var(--white)) padding-box,
                        linear-gradient(135deg, #1c1b22 0%, #ff6b00 50%, #ffa500 100%) border-box;
            box-shadow: 0 4px 20px rgba(255, 107, 0, 0.3),
                        0 2px 10px rgba(255, 140, 0, 0.2);
        }
        
        .logo svg:hover {
            animation-play-state: paused;
            transform: scale(1.1) rotateY(180deg);
            box-shadow: 0 6px 30px rgba(255, 107, 0, 0.5),
                        0 3px 15px rgba(255, 140, 0, 0.3);
        }
        
        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(180deg) rotateX(5deg); }
            50% { transform: rotateY(360deg) rotateX(0deg); }
            75% { transform: rotateY(180deg) rotateX(-5deg); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--black);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.15em;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            padding: 4px 0;
        }
        
        .nav-links a:hover {
            opacity: 0.6;
        }
        
        .nav-links a.active {
            font-weight: 700;
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--black);
        }
        
        /* Sections */
        .section {
            min-height: 100vh;
            padding: 120px 0 100px;
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        /* Hero Section */

            display: flex;

            justify-content: center;

            overflow: hidden;

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.08) 0%, transparent 70%);
            opacity: 0.6;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-30px, 30px) rotate(5deg); }
            66% { transform: translate(30px, -30px) rotate(-5deg); }
        }
        
        .hero-content {
            text-align: left;
            max-width: 1200px;
            width: 100vw;
            position: relative;
            z-index: 1;
            padding: 80px 70px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 4px;
            border-left: 5px solid var(--accent);
            box-shadow: 
                0 30px 80px rgba(28, 27, 34, 0.2),
                0 10px 30px rgba(255, 107, 0, 0.1);
        }
        
        .hero h1 {
            font-size: clamp(48px, 9vw, 130px);
            font-weight: 900;
            letter-spacing: -0.03em;
            margin-bottom: 40px;
            text-transform: uppercase;
            line-height: 1.05;
            position: relative;
            display: inline-block;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', 'Arial Black', sans-serif;
            background: linear-gradient(135deg, 
                #1c1b22 0%, 
                #1c1b22 40%, 
                #ff6b00 60%, 
                #ff8c00 80%, 
                #ffa500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 4px 12px rgba(255, 107, 0, 0.3))
                    drop-shadow(0 2px 4px rgba(28, 27, 34, 0.2));
            animation: gradientShift 8s ease-in-out infinite;
            background-size: 200% auto;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }
        
        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 140px;
            height: 6px;
            background: linear-gradient(90deg, 
                #ff6b00 0%, 
                #ff8c00 50%, 
                #ffa500 100%);
            border-radius: 3px;
            animation: slideIn 0.8s ease-out, pulse 2s ease-in-out infinite;
            box-shadow: 
                0 2px 15px rgba(255, 107, 0, 0.6),
                0 4px 25px rgba(255, 107, 0, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scaleX(1);
            }
            50% {
                opacity: 0.8;
                transform: scaleX(0.95);
            }
        }
        
        @keyframes slideIn {
            from { width: 0; opacity: 0; }
            to { width: 140px; opacity: 1; }
        }
        
        .hero .subtitle {
            font-size: 24px;
            color: var(--black);
            margin-bottom: 60px;
            margin-top: 40px;
            max-width: 800px;
            line-height: 1.6;
            font-weight: 400;
            opacity: 0.9;
            text-shadow: 
                0 1px 2px rgba(255, 255, 255, 0.6),
                0 2px 8px rgba(255, 255, 255, 0.4);
        }
        
        .cta-button {
            display: inline-block;
            padding: 22px 70px;
            border: 3px solid var(--black);
            text-decoration: none;
            color: var(--black);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 12px;
            position: relative;
            background: var(--surface);
            box-shadow: 0 4px 20px rgba(28, 27, 34, 0.1);
        }
        
        .cta-button:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(28, 27, 34, 0.15);
        }
        
        .cta-button::before {
            content: 'LINK';
            position: absolute;
            top: -22px;
            left: 0;
            font-size: 9px;
            letter-spacing: 0.2em;
            opacity: 0.5;
            font-weight: 700;
        }
        
        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0;
            margin: 100px 0;
            border: 3px solid var(--black);
            overflow: hidden;
        }
        
        .stat-card {
            padding: 60px 40px;
            text-align: center;
            background: var(--surface);
            border-right: 2px solid var(--black);
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:last-child {
            border-right: none;
        }
        
        .stat-card:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(28, 27, 34, 0.2);
            z-index: 1;
        }
        
        .stat-number {
            font-size: 64px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -0.03em;
            color: var(--black);
            transition: color 0.4s;
        }
        
        .stat-card:hover .stat-number {
            color: var(--white);
        }
        
        .stat-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--black);
            transition: color 0.4s;
        }
        
        .stat-card:hover .stat-label {
            color: var(--white);
        }
        
        .stat-sublabel {
            font-size: 11px;
            opacity: 0.6;
            letter-spacing: 0.05em;
            transition: opacity 0.4s;
        }
        
        .stat-card:hover .stat-sublabel {
            opacity: 0.8;
        }
        
        /* About Section */
        .about-lead {
            font-size: 28px;
            line-height: 1.6;
            margin-bottom: 80px;
            max-width: 900px;
            font-weight: 400;
            letter-spacing: -0.01em;
            padding-left: 40px;
            border-left: 4px solid var(--accent);
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3px;
            background: var(--black);
            padding: 3px;
            margin: 60px 0;
        }
        
        .about-card {
            background: var(--surface);
            padding: 70px 50px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .about-card::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 50px;
            width: 50px;
            height: 3px;
            background: var(--accent);
            transition: width 0.4s;
        }
        
        .about-card:hover::before {
            width: 80px;
        }
        
        .about-card:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(28, 27, 34, 0.2);
        }
        
        .about-card h3 {
            font-size: 20px;
            margin-bottom: 25px;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
        }
        
        .about-card p {
            line-height: 1.8;
            font-size: 15px;
            opacity: 0.9;
        }
        
        /* Highlights Grid */
        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2px;
            margin: 60px 0 120px;
            background: var(--black);
            padding: 2px;
        }
        
        .highlight-card {
            background: var(--surface);
            padding: 70px 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid var(--light-gray);
            overflow: hidden;
        }
        
        .highlight-card::before {
            content: attr(data-index);
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 12px;
            letter-spacing: 0.2em;
            opacity: 0.3;
            font-weight: 800;
            color: var(--black);
            transition: all 0.4s;
        }
        
        .highlight-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .highlight-card:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(28, 27, 34, 0.2);
            z-index: 1;
        }
        
        .highlight-card:hover::before {
            color: var(--white);
            opacity: 0.5;
            transform: scale(1.2);
        }
        
        .highlight-card:hover::after {
            width: 100%;
        }
        
        .highlight-card h3 {
            font-size: 16px;
            margin-bottom: 28px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 700;
            line-height: 1.4;
            color: inherit;
        }
        
        .highlight-card p {
            color: inherit;
            line-height: 1.8;
            font-size: 15px;
            opacity: 0.85;
        }
        
        .highlight-card:hover p {
            opacity: 0.95;
        }
        
        .highlight-image {
            margin-top: 30px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .highlight-image::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: 8px;
            bottom: 8px;
            border: 2px solid var(--black);
            z-index: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .highlight-card:hover .highlight-image::before {
            border-color: var(--white);
            top: -12px;
            left: -12px;
            right: 12px;
            bottom: 12px;
        }
        
        .highlight-image-inner {
            position: relative;
            overflow: hidden;
            border: 3px solid var(--black);
            background: var(--black);
            z-index: 1;
        }
        
        .highlight-card:hover .highlight-image-inner {
            border-color: var(--white);
        }
        
        .highlight-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
            display: block;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(0.3) contrast(1.1);
        }
        
        .highlight-image:hover img {
            transform: scale(1.08);
            filter: grayscale(0) contrast(1.15);
        }
        
        /* Virgil Abloh style labels - outside image */
        .highlight-image-label {
            position: absolute;
            top: -18px;
            left: -2px;
            background: var(--white);
            color: var(--black);
            padding: 4px 10px;
            font-size: 8px;
            font-weight: 800;
            letter-spacing: 0.2em;
            z-index: 10;
            border: 2px solid var(--black);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .highlight-card:hover .highlight-image-label {
            background: var(--black);
            color: var(--white);
            border-color: var(--white);
            transform: translateX(-3px);
        }
        
        /* Diagonal stripe overlay - subtle */
        .highlight-image-stripe {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: repeating-linear-gradient(
                45deg,
                var(--accent),
                var(--accent) 8px,
                transparent 8px,
                transparent 16px
            );
            z-index: 10;
            pointer-events: none;
            opacity: 0.4;
            transition: all 0.3s ease;
        }
        
        .highlight-card:hover .highlight-image-stripe {
            height: 4px;
            opacity: 0.8;
        }
        
        /* Small number index - bottom left corner */
        .highlight-image-number {
            position: absolute;
            bottom: -2px;
            left: -2px;
            background: var(--black);
            color: var(--white);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
            border: 2px solid var(--white);
            z-index: 10;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .highlight-card:hover .highlight-image-number {
            background: var(--accent);
            color: var(--white);
            border-color: var(--white);
            transform: scale(1.1);
        }
        
        /* Typography */
        h2 {
            font-size: clamp(36px, 6vw, 64px);
            margin-bottom: 70px;
            text-transform: none;
            letter-spacing: 0.02em;
            font-weight: 600;
            line-height: 1.2;
            position: relative;
            padding-bottom: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: var(--black);
            background: linear-gradient(135deg, var(--black) 0%, var(--black) 70%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--black));
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(255, 107, 0, 0.3);
        }
        
        h3 {
            font-size: 19px;
            margin-bottom: 22px;
            text-transform: none;
            letter-spacing: 0.01em;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.4;
        }
        
        /* Projects */
        .project-card {
            border-top: 3px solid var(--black);
            padding: 80px 0;
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 80px;
            align-items: start;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .project-card:first-child {
            border-top: none;
            padding-top: 40px;
        }
        
        .project-card:hover {
            transform: translateX(12px);
        }
        
        .project-year {
            font-size: 72px;
            font-weight: 800;
            color: var(--black);
            line-height: 1;
            position: sticky;
            top: 140px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .project-card:hover .project-year {
            color: var(--accent);
            opacity: 1;
            transform: scale(1.05);
        }
        
        .project-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .project-name {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: none;
            letter-spacing: 0.01em;
            line-height: 1.3;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        .project-images {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 30px;
            width: 100%;
        }
        
        .project-images.single {
            justify-content: flex-start;
        }
        
        .project-images.single .project-image-wrapper {
            max-width: 500px;
            width: 100%;
        }
        
        .project-images.double {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        
        .project-images.triple {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        
        .project-image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 3px;
            border: 1px solid var(--black);
            background: var(--light-gray);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(28, 27, 34, 0.08);
        }
        
        .project-image-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(28, 27, 34, 0.12),
                        0 0 0 2px var(--accent);
            border-color: var(--accent);
        }
        
        .project-image-wrapper img {
            width: 100%;
            max-height: 350px;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--light-gray);
            object-fit: cover;
            object-position: top center;
        }
        
        .project-images.double .project-image-wrapper img,
        .project-images.triple .project-image-wrapper img {
            height: 250px;
            object-fit: cover;
            object-position: center;
        }
        
        .project-image-wrapper:hover img {
            transform: scale(1.03);
            opacity: 0.95;
        }
        
        .project-image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 107, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .project-image-wrapper:hover::before {
            opacity: 1;
        }
        
        .project-image-wrapper::after {
            content: 'PODGLĄD';
            position: absolute;
            bottom: 12px;
            right: 12px;
            font-size: 9px;
            letter-spacing: 0.15em;
            font-weight: 600;
            background: rgba(28, 27, 34, 0.9);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 2px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }
        
        .project-image-wrapper:hover::after {
            opacity: 1;
            transform: translateY(0);
        }
        
        .project-image-error {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            background: var(--light-gray);
            color: var(--gray);
            font-size: 13px;
            text-align: center;
            padding: 20px;
        }
        
        /* Image Lightbox */
        .image-lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(28, 27, 34, 0.96);
            z-index: 10000;
            cursor: zoom-out;
            animation: fadeIn 0.25s ease;
            backdrop-filter: blur(8px);
        }
        
        .image-lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .image-lightbox img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            cursor: default;
            animation: zoomIn 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            transition: opacity 0.3s ease;
        }
        
        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--white);
            background: rgba(28, 27, 34, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1;
            font-weight: 300;
        }
        
        .lightbox-close:hover {
            background: var(--white);
            color: var(--black);
            transform: rotate(90deg) scale(1.1);
            border-color: var(--white);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes zoomIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .project-description {
            color: var(--black);
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .project-team {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 30px;
            background: var(--black);
            padding: 2px;
        }
        
        .team-member {
            padding: 16px 28px;
            background: var(--surface);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            border: 1px solid var(--light-gray);
            transition: all 0.3s ease;
        }
        
        .team-member:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        /* Goals Timeline */
        .timeline {
            position: relative;
            padding-left: 80px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--black);
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 90px;
            padding: 50px;
            border: 3px solid var(--black);
            background: var(--surface);
            box-shadow: 0 4px 20px rgba(28, 27, 34, 0.06);
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -92px;
            top: 50px;
            width: 22px;
            height: 22px;
            background: var(--black);
            border: 5px solid var(--white);
            box-shadow: 0 0 0 2px var(--black), 0 2px 8px rgba(28, 27, 34, 0.15);
        }
        
        .timeline-year {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: 0.02em;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        .timeline-content {
            color: var(--black);
        }
        
        .timeline-content ul {
            list-style: none;
        }
        
        .timeline-content li {
            list-style: none;
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            line-height: 1.7;
        }
        
        .timeline-content li::before {
            content: '—';
            position: absolute;
            left: 0;
            font-weight: 700;
        }
        
        /* Team */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2px;
            margin: 40px 0;
            background: var(--black);
        }
        
        .team-year-section {
            margin-bottom: 100px;
        }
        
        .team-board {
            background: var(--black);
            color: var(--white);
            padding: 50px;
            margin-bottom: 2px;
            position: relative;
            box-shadow: 0 4px 20px rgba(28, 27, 34, 0.15);
        }
        
        .team-board::before {
            content: 'ZARZĄD';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 9px;
            letter-spacing: 0.2em;
            opacity: 0.5;
            color: var(--white);
        }
        
        .team-board p {
            font-size: 14px;
            line-height: 2;
            letter-spacing: 0.02em;
        }
        
        .team-members {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            background: var(--black);
        }
        
        .member-tag {
            background: var(--surface);
            padding: 20px 30px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--light-gray);
        }
        
        .member-tag:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(28, 27, 34, 0.1);
            border-color: var(--black);
        }
        
        /* Constitution */
        .article {
            margin-bottom: 90px;
            padding: 55px;
            border: 3px solid var(--black);
            position: relative;
            background: var(--surface);
            box-shadow: 0 4px 25px rgba(28, 27, 34, 0.06);
        }
        
        .article-number {
            position: absolute;
            top: -22px;
            left: 55px;
            width: 65px;
            height: 65px;
            line-height: 65px;
            text-align: center;
            background: var(--black);
            color: var(--white);
            font-weight: 700;
            font-size: 26px;
            box-shadow: 0 4px 15px rgba(28, 27, 34, 0.2);
        }
        
        .article-title {
            font-size: 21px;
            margin-bottom: 30px;
            margin-top: 20px;
            text-transform: none;
            letter-spacing: 0.01em;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        .article-content {
            color: var(--black);
            line-height: 1.8;
        }
        
        .article-content ul {
            list-style: none;
        }
        
        .article-content li {
            margin-bottom: 15px;
            list-style: none;
            padding-left: 30px;
            position: relative;
        }
        
        .article-content li::before {
            content: '—';
            position: absolute;
            left: 0;
            font-weight: 700;
        }
        
        /* Activities */
        .activity-lead {
            font-size: 19px;
            margin-bottom: 70px;
            padding: 55px;
            border: 3px solid var(--black);
            background: var(--surface);
            line-height: 1.9;
            position: relative;
            box-shadow: 0 6px 30px rgba(28, 27, 34, 0.08);
        }
        
        .activity-lead::before {
            content: 'O NAS';
            position: absolute;
            top: 18px;
            left: 18px;
            font-size: 10px;
            letter-spacing: 0.2em;
            opacity: 0.4;
            font-weight: 700;
            color: var(--black);
        }
        
        .activity-list {
            display: grid;
            gap: 2px;
            background: var(--black);
            margin-bottom: 80px;
        }
        
        .activity-item {
            padding: 45px;
            background: var(--surface);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid var(--light-gray);
        }
        
        .activity-item strong {
            display: block;
            margin-bottom: 18px;
            font-size: 12px;
            letter-spacing: 0.15em;
            color: var(--black);
        }
        
        .activity-item:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(28, 27, 34, 0.12);
        }
        
        .activity-item:hover strong {
            color: var(--white);
        }
        
        /* Mobile */
        .mobile-menu {
            display: none;
            cursor: pointer;
        }
        
        .hamburger {
            width: 25px;
            height: 2px;
            background: var(--black);
            position: relative;
            transition: background 0.3s ease;
        }
        
        .hamburger::before,
        .hamburger::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--black);
            transition: all 0.3s ease;
        }
        
        .hamburger::before {
            top: -8px;
        }
        
        .hamburger::after {
            top: 8px;
        }
        
        nav.menu-open .hamburger {
            background: transparent;
        }
        
        nav.menu-open .hamburger::before {
            transform: rotate(45deg);
            top: 0;
        }
        
        nav.menu-open .hamburger::after {
            transform: rotate(-45deg);
            top: 0;
        }
        
        /* Footer */
        footer {
            background: var(--black);
            color: var(--white);
            padding: 100px 0 40px;
            margin-top: 150px;
            position: relative;
        }
        
        footer::before {
            content: attr(data-est);
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 10px;
            letter-spacing: 0.2em;
            opacity: 0.4;
            font-weight: 700;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 80px;
            margin-bottom: 80px;
        }
        
        .footer-brand h3 {
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 0.05em;
            line-height: 1.2;
        }
        
        .footer-brand p {
            font-size: 14px;
            line-height: 1.8;
            opacity: 0.8;
            margin-bottom: 30px;
            max-width: 400px;
        }
        
        .footer-year {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid var(--white);
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .footer-year:hover {
            background: var(--white);
            color: var(--black);
            transform: translateY(-2px);
        }
        
        .footer-section h4 {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 25px;
            font-weight: 700;
            opacity: 0.5;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .footer-links a:hover {
            opacity: 1;
            transform: translateX(5px);
        }
        
        .footer-social {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .footer-social a {
            width: 40px;
            height: 40px;
            border: 2px solid var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            text-decoration: none;

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <div class="logo"></div>
            <div class="mobile-menu" onclick="toggleMenu()">
                <div class="hamburger"></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <!-- Navigation will be loaded dynamically -->
            </ul>
        </div>
    </nav>
    
    <!-- Home Section -->
    <section id="home" class="section active">
        <div id="homeContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container" id="projectsContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Goals Section -->
    <section id="goals" class="section">
        <div class="container" id="goalsContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Team Section -->
    <section id="team" class="section">
        <div class="container" id="teamContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Activity Section -->
    <section id="activity" class="section">
        <div class="container" id="activityContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <!-- Constitution Section -->
    <section id="constitution" class="section">
        <div class="container" id="constitutionContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </section>
    
    <script>
        // Data cache
        let dataCache = {};
        
        // Load JSON data
        async function loadJSON(filename) {
            if (dataCache[filename]) {
                return dataCache[filename];
            }
            try {
                const response = await fetch(`data/${filename}`);
                const data = await response.json();
                dataCache[filename] = data;
                return data;
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return null;
            }
        }
        
        // Render Home Section
        async function renderHome() {
            const data = await loadJSON('home.json');
            if (!data) return;
            
            const homeContent = document.getElementById('homeContent');
            homeContent.innerHTML = `
        <div class="hero">
            <div class="container">
                <div class="hero-content">
                            <h1>${data.hero.title}</h1>
                            <p class="subtitle">${data.hero.subtitle}</p>
                            <a href="${data.hero.cta.href}" 
                       target="_blank" 
                               class="cta-button">${data.hero.cta.label}</a>
                </div>
            </div>
        </div>
        
        <div class="container">
                    ${data.stats && data.stats.length > 0 ? `
                        <div class="stats-grid">
                            ${data.stats.map(stat => `
                                <div class="stat-card">
                                    <div class="stat-number">${stat.number}</div>
                                    <div class="stat-label">${stat.label}</div>
                                    <div class="stat-sublabel">${stat.sublabel}</div>
            </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${data.about ? `
                        <h2>${data.about.title}</h2>
                        <p class="about-lead">${data.about.lead}</p>
                        
                        <div class="about-grid">
                            ${data.about.points.map(point => `
                                <div class="about-card">
                                    <h3>${point.title}</h3>
                                    <p>${point.text}</p>
                </div>
                            `).join('')}
                </div>
                    ` : ''}
                    
                    <h2 style="margin-top: 120px;">Nasze osiągnięcia</h2>
                    <div class="highlights-grid">
                        ${data.highlights.map((highlight, index) => `
                            <div class="highlight-card" data-index="${String(index + 1).padStart(2, '0')}">
                                <h3>${highlight.title}</h3>
                                <p>${highlight.text}</p>
                                ${highlight.image ? `
                                    <div class="highlight-image" onclick="openLightbox('${highlight.image.replace(/'/g, "\\'")}')">
                                        <div class="highlight-image-label">PREV</div>
                                        <div class="highlight-image-number">${index + 1}</div>
                                        <div class="highlight-image-inner">
                                            <img 
                                                src="${highlight.image}" 
                                                alt="${highlight.title}" 
                                                loading="lazy"
                                                crossorigin="anonymous"
                                                referrerpolicy="no-referrer"
                                                onerror="this.closest('.highlight-image').style.display='none';"
                                            >
                                            <div class="highlight-image-stripe"></div>
                                        </div>
                                    </div>
                                ` : ''}
                </div>
                        `).join('')}
                </div>
            </div>
            `;
        }
        
        // Render Projects Section
        async function renderProjects() {
            const data = await loadJSON('projects.json');
            if (!data) return;
            
            const projectsContent = document.getElementById('projectsContent');
            projectsContent.innerHTML = `
                <h2>"${data.title.toUpperCase()}"</h2>
                <p style="font-size: 18px; color: var(--black); margin-bottom: 80px; line-height: 1.8;">
                    ${data.intro}
                </p>
                
                ${data.projects.map(project => {
                    const imageCount = project.images && project.images.length > 0 ? project.images.length : 0;
                    const imageClass = imageCount === 1 ? 'single' : imageCount === 2 ? 'double' : imageCount >= 3 ? 'triple' : '';
                    
                    return `
            <div class="project-card">
                        <div class="project-year">${project.year}</div>
                        <div class="project-content">
                            <div class="project-name">${project.name}</div>
                <p class="project-description">
                                ${project.description}
                </p>
                            ${project.team ? `
                <div class="project-team">
                                    ${project.team.map(member => `
                                        <span class="team-member">${member}</span>
                                    `).join('')}
                </div>
                            ` : ''}
                            ${imageCount > 0 ? `
                                <div class="project-images ${imageClass}">
                                    ${project.images.map((imageUrl, index) => `
                                        <div class="project-image-wrapper" onclick="openLightbox('${imageUrl.replace(/'/g, "\\'")}')">
                                            <img 
                                                src="${imageUrl}" 
                                                alt="${project.name} - zrzut ekranu ${index + 1}" 
                                                loading="lazy"
                                                crossorigin="anonymous"
                                                referrerpolicy="no-referrer"
                                                onerror="this.parentElement.innerHTML='<div class=\\'project-image-error\\'>⚠️ Obraz tymczasowo niedostępny</div>'; this.parentElement.style.cursor='default';"
                                            >
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
            </div>
                </div>
                    `;
                }).join('')}
            `;
        }
        
        // Lightbox functions
        function openLightbox(imageUrl) {
            const lightbox = document.getElementById('imageLightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            
            // Reset image and add loading state
            lightboxImg.style.opacity = '0';
            lightboxImg.src = '';
            
            // Show lightbox
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Load image with error handling
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.referrerPolicy = 'no-referrer';
            
            img.onload = function() {
                lightboxImg.src = imageUrl;
                setTimeout(() => {
                    lightboxImg.style.opacity = '1';
                }, 50);
            };
            
            img.onerror = function() {
                lightboxImg.alt = '⚠️ Nie można załadować obrazu';
                lightboxImg.style.opacity = '1';
                closeLightbox();
            };
            
            img.src = imageUrl;
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('imageLightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            
            // Reset image after animation
            setTimeout(() => {
                lightboxImg.src = '';
                lightboxImg.style.opacity = '0';
            }, 250);
        }
        
        // Close lightbox on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
        
        // Render Goals Section
        async function renderGoals() {
            const data = await loadJSON('goals.json');
            if (!data) return;
            
            const goalsContent = document.getElementById('goalsContent');
            goalsContent.innerHTML = `
                <h2>"${data.title.toUpperCase()}"</h2>
            
            <div class="timeline">
                    ${data.content.years.map(yearData => `
                <div class="timeline-item">
                            <div class="timeline-year">${yearData.year}</div>
                    <div class="timeline-content">
                        <ul>
                                    ${yearData.projects.map(project => `
                                        <li>${project}</li>
                                    `).join('')}
                        </ul>

        // Show section
        function showSection(sectionId) {
            // Update hash without triggering hashchange
            if (window.location.hash !== '#' + sectionId) {
                history.pushState(null, null, '#' + sectionId);
            }
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.add('active');
                // Scroll to top of page when changing sections
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // Close mobile menu if open
            const nav = document.querySelector('nav');
            if (nav.classList.contains('menu-open')) {
                nav.classList.remove('menu-open');
            }
            
            // Update nav links
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + sectionId) {
                    link.classList.add('active');
                }
            });
            
            // Close mobile menu
            document.getElementById('navLinks').classList.remove('active');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Handle hash change
        function handleHashChange() {
            let hash = window.location.hash.slice(1); // Remove #
            if (!hash || hash === '') {
                hash = 'home';
            }
            showSection(hash);
        }
        
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('menu-open');
        }
        
        // Add scroll effect
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const nav = document.querySelector('nav');
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                nav.style.transform = 'translateY(-100%)';
            } else {
                nav.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });
        
        // Initialize app
        async function init() {
            await initNavigation();
            await renderHome();
            await renderProjects();
            await renderGoals();
            await renderTeam();
            await renderActivity();
            await renderConstitution();
            await renderFooter();
            
            // Set up hash routing
            window.addEventListener('hashchange', handleHashChange);
            
            // Handle initial hash
            handleHashChange();
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
