<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KNSI E‑XPERT — Avatar 1000×1000</title>
<style>
  :root {
    --bg:#0c0f12;
    --ink:#eafff4;
    --accent:#2ee7a6; /* neon mint like on site */
    --accent-2:#48ffb2;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
  .frame{
    width:1000px;height:1000px;margin:0 auto;display:grid;place-items:center;
    position:relative;isolation:isolate;border-radius:32px;overflow:hidden;
    background:
      radial-gradient(1000px 1000px at 75% 20%, rgba(46,231,166,.08), transparent 60%),
      radial-gradient(800px 800px at 15% 80%, rgba(72,255,178,.06), transparent 60%),
      /* circuit board grid */
      repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 2px, transparent 2px 40px),
      repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 2px, transparent 2px 40px),
      linear-gradient(180deg, #0b0e11, #0d1217);
    outline:1px solid rgba(255,255,255,.06);
    box-shadow:0 30px 120px rgba(0,0,0,.6), inset 0 0 0 1px rgba(72,255,178,.08);
  }
  /* little pads/nodes like PCB */
  .frame::before, .frame::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:
      radial-gradient(6px 6px at 12% 24%, rgba(72,255,178,.5) 0 40%, transparent 41%),
      radial-gradient(5px 5px at 82% 72%, rgba(72,255,178,.5) 0 40%, transparent 41%),
      radial-gradient(4px 4px at 32% 78%, rgba(72,255,178,.5) 0 40%, transparent 41%),
      radial-gradient(5px 5px at 68% 38%, rgba(72,255,178,.5) 0 40%, transparent 41%);
    mix-blend-mode:screen; filter:blur(.2px);
  }
  .frame::after{
    background:
      linear-gradient(90deg, transparent 0 45%, rgba(72,255,178,.15) 50%, transparent 55%) center/200% 2px,
      linear-gradient(0deg, transparent 0 45%, rgba(72,255,178,.15) 50%, transparent 55%) center/2px 200%;
    opacity:.5;
  }
  .logo-wrap{ position:relative; display:grid; place-items:center; width:78%; }
  .badge{ position:absolute; top:48px; left:48px; padding:.5rem .75rem; border:1px solid rgba(72,255,178,.35); color:var(--ink); border-radius:999px; font-size:14px; letter-spacing:.08em; text-transform:uppercase; background:rgba(46,231,166,.07); backdrop-filter:blur(8px)}
  svg{ width:100%; height:auto; display:block; color:var(--ink); }
  svg [fill]{ fill:currentColor !important; }
  svg [stroke]{ stroke:currentColor !important; }
  /* neon glow */
  .glow{ position:absolute; inset:0; filter:blur(50px); z-index:-1; background:
      radial-gradient(400px 300px at 50% 65%, rgba(46,231,166,.25), transparent 60%),
      radial-gradient(260px 220px at 40% 35%, rgba(0,255,170,.15), transparent 60%);
  }
  .ring{ position:absolute; inset:8%; border-radius:28px;
     box-shadow:0 0 0 2px rgba(72,255,178,.25), inset 0 0 80px rgba(46,231,166,.15);
     pointer-events:none;
  }
  .credit{ position:absolute; bottom:28px; right:28px; color:#a6ffde; font-size:14px; opacity:.7; letter-spacing:.04em }
</style>
</head>
