<meta charset="utf-8" />

<title>KNSI E‑XPERT — Avatar Glow 1000×1000</title>
<style>
  :root {
    --bg:#080a0c;
    --ink:#eafff4;
    --accent:#2ee7a6;
    --accent-2:#48ffb2;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
  .frame{
    width:1000px;height:1000px;margin:0 auto;display:grid;place-items:center;
    position:relative;isolation:isolate;border-radius:32px;overflow:hidden;
    background:
      radial-gradient(1000px 1000px at 75% 20%, rgba(46,231,166,.12), transparent 60%),
      radial-gradient(800px 800px at 15% 80%, rgba(72,255,178,.1), transparent 60%),
      repeating-linear-gradient(0deg, rgba(255,255,255,.06) 0 2px, transparent 2px 40px),
      repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 2px, transparent 2px 40px),
      linear-gradient(180deg, #090c0f, #0d1217);
    outline:1px solid rgba(255,255,255,.06);
    box-shadow:0 30px 120px rgba(0,0,0,.6), inset 0 0 0 1px rgba(72,255,178,.08);
  }
  .logo-wrap{position:relative;display:grid;place-items:center;width:88%;filter:drop-shadow(0 0 35px rgba(72,255,178,.8)) drop-shadow(0 0 80px rgba(46,231,166,.6));animation:pulse 3s ease-in-out infinite alternate;}
  @keyframes pulse{from{filter:drop-shadow(0 0 30px rgba(72,255,178,.6)) drop-shadow(0 0 60px rgba(46,231,166,.3));transform:scale(0.98);}to{filter:drop-shadow(0 0 70px rgba(72,255,178,.9)) drop-shadow(0 0 130px rgba(46,231,166,.7));transform:scale(1.02);}}
  svg{width:100%;height:auto;display:block;color:var(--accent-2);} 
  svg [fill]{fill:currentColor !important;} 
  .glow{position:absolute;inset:0;filter:blur(80px);z-index:-1;background:
      radial-gradient(500px 400px at 50% 60%, rgba(46,231,166,.35), transparent 60%),
      radial-gradient(400px 300px at 45% 40%, rgba(0,255,170,.25), transparent 60%);
  }
  .ring{position:absolute;inset:6%;border-radius:28px;box-shadow:0 0 0 3px rgba(72,255,178,.35),inset 0 0 100px rgba(46,231,166,.3);pointer-events:none;animation:ringGlow 6s ease-in-out infinite alternate;}
  @keyframes ringGlow{from{box-shadow:0 0 0 3px rgba(72,255,178,.3),inset 0 0 80px rgba(46,231,166,.2);}to{box-shadow:0 0 0 5px rgba(72,255,178,.5),inset 0 0 140px rgba(46,231,166,.4);}}
</style>
